    // can put in any javascript inside {}! 
    // ex-methods: .toUpperCase()
    // great way to show to move functions outside of the curly opposed to inside 
    const formatUnits = units => units.toUpperCase();
    // //going to receive an argument as a prop but only care about a few things
    // //object destrucuring
    const Readout = ({temperature, unit}) => (
        <div>
            <span>
                { temperature } { formatUnits(unit) }
            </span>
        </div>
    );
    
    const maximum = 15;
    const minimum = 2;
    const incRand = (num) => num + (Math.floor(Math.random() * (maximum - minimum)) + minimum);

    let currentTemp = [50, 50, 50, 50, 50];

    setInterval(() => {

        ReactDOM.render(
            (<div>
                <Readout temperature={currentTemp[0]} unit="f"/>
                <Readout temperature={currentTemp[1]} unit="f"/>
                <Readout temperature={currentTemp[2]} unit="f"/>
                <Readout temperature={currentTemp[3]} unit="f"/>
                <Readout temperature={currentTemp[4]} unit="f"/>
            </div>),
            document.getElementById('root')
        );

        currentTemp = currentTemp.map(incRand);
    }, 2000);


  </script>
